<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="img/logo.png" rel="icon" type="image/x-icon"/>
        <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
    </head>
    <body class="flex-container">
        <header>
            <h1>Rolê Top</h1>
            <div class="section-container">
                <div id="logo-area">
                    <img src="img/logo.png" title="Logo" alt="Logotipo do Galpão Rolê Top">
                </div>
                <nav>
                    <ul>
                        <li id="bt-mobile-menu">
                            <!-- HTML para colocar os ícones do FA -->
                            <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active">Home</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="sobre.html">Sobre</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="eventos.html">Eventos</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="contato.html">Contato</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h2>Login</h2>
            <form method="GET" action="cadastro-evento.html">
                <div>
                    <label for="email">E-mail</label>
                    <br>
                    <input id="email" type="email">
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <br>
                    <input id="senha" type="password">
                </div>

                <input type="submit" value="Entrar">
            </form>

            <h2>Cadastre-se</h2>
            <form method="GET" action="cadastro-evento.html">
                <div>
                    <label for="nome">Nome Completo</label>
                    <br>
                    <input id="nome" type="text" maxlength="30" minlength="3">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <br>
                    <input id="email" type="email">
                </div>
                
                <div>
                    <label for="data-nascimento">Data de Nascimento</label>
                    <br>
                    <input id="data-nascimento" type="date" name="data-nascimento">
                </div>

                <div>
                    <label for="telefone">Telefone</label>
                    <br>
                    <input id="telefone" type="text">
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <br>
                    <input id="senha" type="password">
                </div>

                <div>
                    <label for="senha">Confirmar Senha</label>
                    <br>
                    <input id="senha" type="password">
                </div>

                <input type="submit" value="Cadastrar">
            </form>

            <div class="area-adm">
                <h2>Área do Admnistrador</h2>
            </div>
            <div class="form-adm">
            <form method="GET" action="cadastro-adm.html">
                    <input type="submit" value="Entrar">
            </form>
            </div>
        </main>

        <footer>
            <address>
                <div class="footer-2">
                    Avenida de Limeira, 539 - Campos Elíseos - SP
                    <br>
                    roletop@email.com
                    <br>
                    <div class="footer">
                    Facebook: galpão_rolêtop
                    <br>
                    Telefone:4002-8922
                    </div>
                </div>
            </address>
            <a href="#">Voltar para o topo!</a>
        </footer>

        <script>
            function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-skull");
                } else {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-skull");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) {
                    button.classList.toggle("active");
                }
    
            }
            
        </script>
    </body>
</html>
