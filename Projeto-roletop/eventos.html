<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Eventos</title>
        <link href="img/logo.png" rel="icon" type="image/x-icon"/>
        <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="css/eventos-style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Rolê Top</h1>
            <div class="section-container">
                <div id="logo-area">
                    <img src="img/logo.png" title="Logo" alt="Logotipo do Galpão Rolê Top">
                </div>
                <nav>
                    <ul>
                        <li id="bt-mobile-menu">
                            <!-- HTML para colocar os ícones do FA -->
                            <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
                                <i class="fa fa-bars"></i>
                            </a>
                        </li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="index.html" class="active">Home</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="sobre.html">Sobre</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="eventos.html">Eventos</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="contato.html">Contato</a></li>
                        <li class="bt-common-menu"><a onclick="toggleMobileMenu()" href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section id="fotos-eventos">
                <h2>Eventos</h2>
                <h3>Casamento</h3>
                    <div class="evento-1">
                        <img src="img-exp/casamento 1.png" title="Evento casamento">
                        <img src="img-exp/casamento 2.png" title="Evento casamento">
                    <h3>Formatura</h3>
                        <img src="img-exp/formatura 1.png" title="Evento formatura">
                        <img src="img-exp/formatura 2.png" title="Evento Formatra">
                    </div>
                    <h3>Aniversário/Festa</h3>
                        <img src="img-exp/festa 1.png" title="Evento Aniversário">
                        <img src="img-exp/festa 2.png" title="Evento Festa">
                    <h3>Shows</h3>
                        <img src="img-exp/show 1.png" title="Evento show">
                        <img src="img-exp/show 2.png" title="Evento show">
                    <h3>Debutante</h3>
                        <img src="img-exp/debutante 1.png" title="Evento debutante">
                        <img src="img-exp/debuante 2.png" title="Evento debutante">
                    <h3>Corporativo</h3>
                        <img src="img-exp/corporativo 1.png" title="Evento corporativo">
                        <img src="img-exp/corporativo 2.png" title="Evento corporativo">
            </section>
        </main>

        <footer>
            <address>
                <div class="footer-2">
                    Avenida de Limeira, 539 - Campos Elíseos - SP
                    <br>
                    roletop@email.com
                    <br>
                    <div class="footer">
                    Facebook: galpão_rolêtop
                    <br>
                    Telefone:4002-8922
                    </div>
                </div>
            </address>
            <a href="#">Voltar para o topo!</a>
        </footer>

        <script>
            function toggleMobileMenu() {
                var ul = document.querySelector("nav ul");
                var commonButtons = document.querySelectorAll("nav .bt-common-menu");
                var icon = document.querySelector(".icon > i");
    
                ul.classList.toggle("mobile-mode");
    
                if (icon.classList.contains("fa-bars")) {
                    icon.classList.remove("fa-bars");
                    icon.classList.remove("fa");
    
                    icon.classList.add("fas");
                    icon.classList.add("fa-skull");
                } else {
                    icon.classList.remove("fas");
                    icon.classList.remove("fa-skull");
    
                    icon.classList.add("fa");
                    icon.classList.add("fa-bars");
                }
    
                for (var button of commonButtons) {
                    button.classList.toggle("active");
                }
    
            }
            
        </script>
    </body>
</html>
